Purpose: This file contains the HTML used to display the content on the Chatty program used for PA8.
This html contains divs used to designate between the input and output areas, text input fields for the
user and a button to send the message to the server and be displayed.  
-->


<!DOCTYPE html>
<html lang = "en">
  <head>
    <title> Chatty </title>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "css/style.css">
    <script src = "js/chattyFunctions.js"></script>
  </head>
  <body onload="setInterval(updateChat, 1000)">
    <div id = "output"></div>
    <div id = "inputArea">
      <div class = "userInput">
        <label for = "alias"> Alias</label>
        <input type = "text" name = "alias" id = "alias">
      </div>
      <div class = "userInput"> 
        <label for = "message"> Message</label>
        <input type = "text" name = "message" id = "message">
      </div>
      <button type = "button" onclick= "sendMessage()" class = "userInput">Send Message</button>   
    </div>
  </body>
</html>
