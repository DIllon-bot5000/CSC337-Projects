        <div class = "bannerPics" id = "xbox"><img src = "img/xbox.jpg" alt = "Xbox" height = "200" width = "500"></div>
        <div class = "bannerPics" id = "playstation"><img src = "img/playstation.jpg" alt = "Playstation" height = "200" width = "500"></div>

        <div id = "sideBar">Top Chatrooms <br>
            <br>
            <div><a href= "./chatroom.html"onclick = "saveInfo()">FPS</a></div>

            <div class = "loginArea">
